<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa 2k24</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="EA FC24 logo.jpg" alt="EA FC24 logo.jpg">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Home</li>
            <li class="cabecalho-lista-item">Jogadores</li>
        </ul>
    </header>
    <section class="Fifa">
        <div class="Fifa">
            <h2 class="escola-titulo">Sobre o Jogo</h2>
            <p class="escola-texto-um">O jogo tem uma base simular o Futebol da vida real </p>
        </div>
        <img class="ea-sports-logo.jpg" src="EA FC24 logo.jpg" alt="ea-sports-logo.jpg">
    </section>
    <section class="Jogadores">
        <h2 class="Jogadores">Alguns dos Jogadores</h2>
        <div class="Jogadores">
        <span></span>
        <div class="Jogadores">
            <img class="Jogadores" src="Cristiano Ronaldo.jpg" alt="foto Cristiano">
            <h3 class="Jogadores-nome">Cristiano Ronaldo</h3>
        </div>
        <div class="Jogadores-div">
            <img class="Jogadores-imagem" src="messi.jpg" alt="foto messi">
            <h3 class="Jogadores-nome">Messi</h3>
        </div>
        <div class="Jogadores-div">
            <img class="Jogadores-imagem" src="Neymar.jpg" alt="foto Neymar">
            <h3 class="Jogadores-nome">Neymar</h3>
        </div>
        <span></span>
        <span></span>
        <div class="Jogadores-div">
            <img class="Jogadores-imagem" src="Toni Kross.jpg" alt="foto Toni">
            <h3 class="Jogadores-nome">Toni Kross</h3>
            
        </div>
        <div class="Jogadores-div">
            <img class="Jogadores-imagem" src="vini jr.jpg" alt="foto vini">
            <h3 class="Jogadores-nome">Vini JR</h3>
            
        </div>
        <div class="Jogadores-div">
            <img class="Jogadores-imagem" src="Rodrygo.jpg" alt="foto Rodrygo">
            <h3 class="Jogadores-nome">Rodrygo</h3>
            
        </div>
        <span></span>
        <span></span>
        <div class="Jogadores-div">
            <img class="Jogadores-imagem" src="Hulk.jpg" alt="foto Hulk">
            <h3 class="Jogadores-nome">HUlk</h3>
            
        </div>
        <div class="Jogadores-div">
            <img class="Jogadores-imagem" src="Dybala.jpg" alt="foto Dybala">
            <h3 class="Jogadores-nome">Dybala</h3>
            
        </div>
        <div class="Jogadores-div">
            <img class="Jogadores-imagem" src="Jude Bellingham" alt="foto Jude">
            <h3 class="Jogadores-nome">Jude Bellingham</h3>
            
        </div>

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="EA FC24 logo.jpg" alt="EA FC24 logo.jpg">
    </footer>
</body>
</html>
